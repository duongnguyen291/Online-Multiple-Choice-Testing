version: '3.8'

services:
  server:
    build: 
      context: .
      dockerfile: server/Dockerfile
    container_name: online-testing-server
    ports:
      - "8888:8888"
    volumes:
      - ./server/testing_app.db:/app/testing_app.db
    restart: unless-stopped

  gateway:
    build: 
      context: .
      dockerfile: gateway/Dockerfile
    container_name: online-testing-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    command: ./bin/gateway --backend-host server --backend-port 8888
    restart: unless-stopped

  client:
    build: 
      context: .
      dockerfile: client/Dockerfile
    container_name: online-testing-client
    ports:
      - "3000:80"
    restart: unless-stopped
